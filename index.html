<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0619搜</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="box">
        <h2>0619搜</h2>
        <div class="inputBox">
            <input type="text" class="text" required="required">
            <span>文本</span>
        </div>
        <div class="buttonBox">
            <button><a href="#" class="se">搜索</a></button>
        </div>
    </div>
    <script>
    var text = document.querySelector(".text")
    var sear = document.querySelector(".se")
    function search() {
        var textcontent = text.value;
        location.href = "https://www.baidu.com/s?wd="+textcontent;
    }
    sear.addventListener("click",search);
    </script>
</body>

</html>
