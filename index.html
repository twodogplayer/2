<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0619搜</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="box">
        <h2>0619搜</h2>
        <div class="inputBox">
            <input type="text" class="text" required="required">
            <span>文本</span>
        </div>
        <div class="buttonBox">
            <button><a href="https://www.baidu.com/s?wd="+textcontent class="se">搜索</a></button>
        </div>
        <div class="close-btn">
                <span class="fas fa-times"></span>
            </div>
            <div class="search-btn">
                <span class="fas fa-search"></span>
            </div>
            <div class="search-data">
                <input type="text" id="inp" required/>
                <div class="line"></div>
                <label>Type to search...</label>
                <span class="fas fa-search" id="btn"></span>
            </div>

            <script>
                var oInp = document.getElementById('inp');
                var oBtn = document.getElementById('btn');
            
                oBtn.onclick = function () {
                    Search();
                }
            
                document.onkeydown = function () {
                    if (event.keyCode == 13) {
                        Search();
                    }
                }
            
                function Search() {
                    var url = 'https://cn.bing.com/search?q=' + oInp.value;
                    window.open(url,'_self');
                }
            </script>

            <script>
                $(".search-btn").click(function(){
                    $(this).css("display","none");
                    $(".search-data").fadeIn(500);
                    $(".close-btn").fadeIn(500);
                    $(".search-data .line").addClass("active");
                    setTimeout(function(){
                        $("input").focus();
                        $(".search-data label").fadeIn(500);
                        $(".search-data span").fadeIn(500);
                    }, 800);
                });
                $(".close-btn").click(function(){
                    $(".search-btn").fadeIn(800);
                    $(".search-data").fadeOut(500);
                    $(".close-btn").fadeOut(500);
                    $(".search-data .line").removeClass("active");
                    $("input").val("");
                    $(".search-data label").fadeOut(500);
                    $(".search-data span").fadeOut(500);
                });
            </script>
    </div>
    <script>
    var text = document.querySelector(".text")
    var sear = document.querySelector(".se")
    function search() {
        var textcontent = text.value;
        location.href = "https://www.baidu.com/s?wd="+textcontent;
    }
    sear.addventListener("click",search);
    </script>
</body>

</html>
